<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Calendar Events</title>
</head>
<body>
  <h1>Google Calendar Events</h1>
  <button id="getEventsBtn">Get Events</button>
  <div id="eventsList"></div>

  <script>
   document.getElementById('getEventsBtn').addEventListener('click', async () => {
  try {
    const response = await fetch('http://localhost:3000/events');
    const eventsText = await response.text();
    const eventsList = document.getElementById('eventsList');
    eventsList.innerHTML = '';

    const events = eventsText.split('\n').filter(line => line.trim());

    events.forEach(eventLine => {
      const eventItem = document.createElement('div');
      eventItem.textContent = eventLine;
      eventsList.appendChild(eventItem);
    });
  } catch (error) {
    console.error('Error fetching events:', error);
  }
});
  </script>
</body>
</html>
