<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Login</title>
</head>
<body>

<h1>User Login</h1>

<form id="loginForm">
  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username" required><br>
  
  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" required><br>

  <input type="submit" value="Login">
</form>

<p>please click to get events before log in </p style>
  <!-- Hidden input field to store events data -->
  <input type="hidden" id="eventsData" name="eventsData">
  <button id="getEventsBtn">Get Events</button>
<div id="eventsList"></div>


<script>
document.getElementById('loginForm').addEventListener('submit', async (event) => {
  event.preventDefault();

  const formData = {
    username: document.getElementById('username').value,
    password: document.getElementById('password').value,
  };

  try {
    const response = await fetch('http://localhost:3000/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(formData)
    });

    if (response.ok) {
      alert('Login successful');
      // Optionally redirect to another page after successful login
    } else {
      const errorData = await response.json();
      alert(`Login failed: ${errorData.error}`);
    }
  } catch (error) {
    console.error('Error during login:', error);
    alert('Login failed. Please try again later.');
  }
});

document.getElementById('getEventsBtn').addEventListener('click', async () => {
  try {
    const response = await fetch('http://localhost:3000/events');
    const eventData = await response.json();
    const eventsList = document.getElementById('eventsList');
    eventsList.innerHTML = ''; // Clear previous events

    eventData.events.forEach(event => {
      const eventItem = document.createElement('div');
      eventItem.textContent = `${event.summary} - ${event.start.dateTime}`;
      eventsList.appendChild(eventItem);
    });

    // Store events data in hidden input field
    document.getElementById('eventsData').value = JSON.stringify(eventData.events);
  } catch (error) {
    console.error('Error fetching events:', error);
  }
});


</script>

</body>
</html>
