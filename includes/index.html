<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration - Organizer Time</title>
<link rel="stylesheet" href="../Style/register.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome icons -->
</head>
<body>
<div id="registrationFormContainer">
  <h1>Sign Up</h1>
  <form id="registrationForm">
    <div class="input-container">
      <i class="fas fa-user"></i>
      <input type="text" id="username" name="username" placeholder="Username" required>
    </div>
    <div class="input-container">
      <i class="fas fa-envelope"></i>
      <input type="email" id="email" name="email" placeholder="Email" required>
    </div>
    <div class="input-container">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" name="password" placeholder="Password" required>
    </div>
    <input type="submit" value="Sign Up">
  </form>
  <p id="loginQuestion">Already have an account? <a id="loginLink" href="login.html">Login here</a></p>
</div>

<script src="register.js"></script>


</body>
</html>
